<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/')
      var s = r.splice(0, 1, l.protocol, '//', l.hostname)
      i = pathSegmentsToKeep
      s = s.concat(r.splice(0, i))
      r = r.splice(i)
      var f = l.hash.replace('#', '')
      if (f) r.push('#' + f)
      var d = (s.join('/') + '/' + r.join('/')).replace(/\n/g, '').replace(/\r/g, '').replace(/\t/g, '').replace(/(?:\r\n|\r|\n)/g, '')
      window.location.replace(d)
    </script>
  </body>
</html>
